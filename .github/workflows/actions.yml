name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: pkdev9000/gitbhub-actions-test@v1
        with:
          who-to-greet: JMackey
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
